<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="sec-heading text-center mb-5">
				<h2 class="fw-semibold text-danger text-uppercase">Get in touch </h2>
				<p class="text-secondary">Have something on your mind? We’d love to hear from you and help you find the
					answers you’re looking for.</p>
			</div>
			<div class="">
				<div class="row justify-content-center align-items-center gap-3 gap-md-0">
					<div class="col-md-3">
					</div>
					<div class="col-md-6 about-section shadow-lg p-3 rounded">
						<form action="">
							<div class="d-flex gap-2 mb-2">
								<div class="w-100">
									<label for="fname" class="mb-2">First Name</label>
									<input type="text" id="fname" name="fname" placeholder="First Name"
										class="form-control ">
								</div>
								<div class="w-100">
									<label for="lname" class="mb-2">last Name</label>
									<input type="text" id="lname" name="fname" placeholder="last Name"
										class="form-control ">
								</div>
							</div>
							<div class="w-100 mb-2">
								<label for="email" class="mb-2">Your Email</label>
								<input type="text" id="email" name="email" placeholder="Example@mail.com"
									class="form-control">
							</div>
							<textarea name="message" id="" rows="5" class="form-control"
								placeholder="Message"></textarea>
							<button type="submit" class="btn c-btn btn-danger mt-3">Submit</button>
						</form>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
